version: '3'
services:
  server:
    build: ./server
    environment:
      - webserver_port=3000
      - AMQP_URL=rabbitmq:5672
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
    depends_on:
      - "rabbitmq"
    command: ["sh", "./scripts/wait-for-it.sh", "rabbitmq:5672", "--", "npm", "start"]
  
  user_service:
    build: ./user_service 
    depends_on: 
      - "rabbitmq"
    volumes: 
      - ./user_service:/app
    command: ["sh","./scripts/wait-for-it.sh", "rabbitmq:5672", "--", "npm", "start"]

