    depends_on: 
      - "rabbitmq"
    volumes: 
      - ./news_service:/app
    command: ["sh","./scripts/wait-for-it.sh", "rabbitmq:5672", "--", "npm", "start"]

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
    - "5672:5672"